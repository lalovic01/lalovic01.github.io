    <section class="kontaktStr">
        <div class="container">
            <h2 class="display-3">Kontakt</h2>
            <hr>
            <div class="row">
                <div class="col-6">
                    <form action="izlazna.html" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label"><i class="fas fa-user"></i> Ime i prezime</label>
                            <input type="name" class="form-control" id="name" aria-describedby="nameHelp"
                                placeholder="Unesite Vaše ime i prezime">
                        </div>
                        <div class="mb-3">
                            <label for="e-mail" class="form-label"><i class="fas fa-envelope"></i> Email
                                adresa</label>
                            <input type="email" class="form-control" id="e-mail" aria-describedby="emailHelp"
                                placeholder="Unesite Vašu e-mail adresu">
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label"><i class="fas fa-phone"></i> Telefon</label>
                            <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp"
                                placeholder="Unesite Vaš br. telefona">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label"><i class="fas fa-heading"></i> Naslov
                                poruke</label>
                            <input type="text" class="form-control" id="text" aria-describedby="emailHelp"
                                placeholder="Unesite naslov Vaše poruke">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputMessage1" class="form-label"><i class="fas fa-edit"></i>
                                Poruka</label>
                            <textarea class="form-control" id="exampleInputMessage1" rows="5"
                                placeholder="Unesite tekst Vaše poruke"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="contact-submit-btn" type="submit" class="btn btn-outline-dark"><i
                                    class="fas fa-paper-plane"></i> Pošalji</button>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <ul class="list-unstyled">
                        <li><i class="fas fa-map-marker-alt"></i> Adresa: <span class="float-end">Braće Jerkovića 187,
                                Voždovac</span></li>
                        <li><i class="fas fa-phone"></i> Telefon: <span class="float-end"><a
                                    href="tel:064/148-16-08">064/148-16-08</a></span></li>
                        <li><i class="fas fa-envelope"></i> E-mail <span class="float-end"><a
                                    href="mailto:mladennrt5220@gs.viser.edu.rs">mladennrt5220@gs.viser.edu.rs</a></span>
